# One entry for each beacon you want to track
# ICS Tower 12B
  - platform: mqtt
    state_topic: "battery_status/f2:91:5c:42:b4:e3"   # bluetooth address
    name: "566710007236-Battery"
    unit_of_measurement: "mV"
    value_template: '{{ value_json.battery }}'
    device_class: power

  - platform: mqtt_room
    device_id: "f2:91:5c:42:b4:e3"  # bluetooth address
    name: '566710007236'   # Asset number
    state_topic: 'room_presence'   # Publish to room_presence/room2  {"id":
    timeout: 600         # 10 minutes
    away_timeout: 3600   # 1 hour

